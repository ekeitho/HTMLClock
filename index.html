<!DOCTYPE html>

<html>

<head>
  <meta charset="UTF-8">
  <title>
    ekeitho's world
  </title>
  <link href='http://fonts.googleapis.com/css?family=Roboto:400,500'
        rel='stylesheet' type='text/css'>
  <link href="css/clock.css" rel="stylesheet" type="text/css">
  <link href="css/alarm.css" rel="stylesheet" type="text/css">
</head>

<body>
	<p>
		Clock Master
   </p>

   <br>
	<br>
   <h1 class="clock"></h1>


   <fb:login-button scope="public_profile,email" onlogin="checkLoginState();">
   </fb:login-button>

   <div id="status">
   </div>

	<div id="forecastLabel"></div>

	<img id="forecastIcon"></img>

	<div id="alarmContainer">
		<div id="alarmHeader" class="flexable">
			<h2>Alarms</h2>
			<input type="button" value="Add Alarm" class="button"/>
		</div>
		<div id="alarms"></div>
	</div>

	<div id="mask" class="hide"> </div>

	<div id="popup" class="hide">
    <h1>Add Alarm</h1>
    <div id="timeContainer">
        <select id="hours">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>
            <option>11</option>
            <option>12</option>
        </select>
        <select id="mins">
            <option>00</option>
            <option>05</option>
            <option>10</option>
            <option>15</option>
            <option>33</option>
            <option>45</option>
        </select>
        <select id="ampm">
            <option>am</option>
            <option>pm</option>
        </select>
    	</div>
    	<input type="text" id="alarmName" placeholder="Alarm Name" />
    	<div class="flexable">
        <input type="button" value="Cancel" class="button"/>
        <input type="button" value="Save Alarm" class="button"/>
   	</div>
	</div>

  <div
  class="fb-like"
  data-share="true"
  data-width="450"
  data-show-faces="true">
</div>

  <!--
    Below we include the Login Button social plugin. This button uses
    the JavaScript SDK to present a graphical Login button that triggers
    the FB.login() function when clicked.
  -->



   <!-- put scripts below so page loads quicker -->
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
   <script src="http://www.parsecdn.com/js/parse-1.3.4.min.js"></script>
   <script src="http://connect.soundcloud.com/sdk.js"></script>
   <script src="js/clock.js" type="text/javascript"></script>

   <script>
   window.fbAsyncInit = function() {
     FB.init({
       appId      : '714940305286321',
       xfbml      : true,
       version    : 'v2.2'
     });
   };

   (function(d, s, id){
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) {return;}
      js = d.createElement(s); js.id = id;
      js.src = "https://connect.facebook.net/en_US/sdk.js";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
    </script>

</body>

</html>
