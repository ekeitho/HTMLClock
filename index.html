<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <title>
        ekeitho's world
    </title>
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,500' rel='stylesheet' type='text/css'>
    <link href="css/clock.css" rel="stylesheet" type="text/css">
    <link href="css/alarm.css" rel="stylesheet" type="text/css">
</head>

<body>
    <p>
        Clock Master
    </p>

    <h1 class="clock"></h1>

    <div id="forecastLabel"></div>

    <img id="forecastIcon"></img>

    <div id="alarmContainer">
        <div id="alarmHeader" class="flexable">
            <h2>Alarms</h2>
            <input type="button" value="Add Alarm" class="button" />
        </div>
        <div id="alarms"></div>
        <fb:login-button
            auto_logout_link="true"
            scope="public_profile,email"
            onlogin="checkLoginState();">
        </fb:login-button>
    </div>

    <div id="mask" class="hide"> </div>

    <div id="popup" class="hide">
        <h1>Add Alarm</h1>
        <div id="timeContainer">
            <select id="hours">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
                <option>11</option>
                <option>12</option>
            </select>
            <select id="mins">
                <option>00</option>
                <option>05</option>
                <option>10</option>
                <option>15</option>
                <option>33</option>
                <option>45</option>
            </select>
            <select id="ampm">
                <option>am</option>
                <option>pm</option>
            </select>
        </div>
        <input type="text" id="alarmName" placeholder="Alarm Name" />
        <div class="flexable">
            <input type="button" value="Cancel" class="button" />
            <input type="button" value="Save Alarm" class="button" />
        </div>
    </div>

    <!-- put scripts below so page loads quicker -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-54008195-2', 'auto');
      ga('send', 'pageview');
    </script>
    <script src="js/fb.js" type="text/javascript"></script>
    <script src="http://www.parsecdn.com/js/parse-1.3.4.min.js"></script>
    <script src="js/clock.js" type="text/javascript"></script>
    <script src="//cdn.optimizely.com/js/2566740252.js"></script>


</body>

</html>
